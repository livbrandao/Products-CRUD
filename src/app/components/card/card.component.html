<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="card-header">
      <i class="material-icons">person</i>
    </div>
    <mat-card-title class="text"> {{ name }}</mat-card-title>
    <mat-card-subtitle class="subtitle">{{ price }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button (click)="showDetails()">
      <i>visibility</i> Visualizar
    </button>
  </mat-card-actions>
</mat-card>
